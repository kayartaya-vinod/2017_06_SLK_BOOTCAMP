<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
</head>
<body>
	<h1 align="center">Please login to view/order products</h1>

	<form>
		
		<table align="center" cellpadding="10">
			<tr>
				<td align="right">Email address</td>
				<td><input size="50" type="email" name="email" id="email" placeholder="Registered email"></td>
			</tr>
			<tr>
				<td align="right">Password</td>
				<td><input size="50" type="password" name="secret_code" id="secret_code" placeholder="Secret code"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="checkbox" name="chk_remember" id="chk_remember">
					<label for="chk_remember">Remember me on this machine</label>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button>Login</button>
					<a href="">Register</a> | 
					<a href="">Forgot password</a>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
