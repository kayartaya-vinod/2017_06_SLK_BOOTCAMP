<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
	<h1>Lists example</h1>

	<!-- example of an empty tag, indicates both open+close tags -->
	<hr />

	<h3>My <u>favorite</u> technologies</h3>
	<ul type="circle">
		<li>HTML</li>
		<li>JavaScript</li>
		<li>CSS</li>
		<li>SASS</li>
		<li>Java frameworks
			<ol type="i">
				<li>Hibernate</li>
				<li>Spring</li>
				<li>Struts</li>
				<li>EJB</li>
			</ol>
		</li>
	</ul>

	<h3>My favorite text editors</h3>
	<ol start="5">
		<li>SublimeText</li>
		<li>Visual Studio Code</li>
		<li>Notepad++</li>
		<li>Edit Plus</li>
	</ol>

</body>
</html>
