	<script type="text/javascript">
		
		// global function, same as window.square
		function square(num){
			// num, which is a function argument, is always a local variable

			if(num!=undefined && typeof num == "number"){
				return num * num;
			}

			throw "Invalid value or value was not supplied!";
		}

	</script>
