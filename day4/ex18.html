<!DOCTYPE html>
<html>
<head>
	<title>jQuery demo</title>
	<style type="text/css">
		#d1 {
			border: 1px solid black;
			margin: 10px;
			padding: 10px;
		}
	</style>
	<script type="text/javascript" src="../jquery/jquery-3.2.1.js"></script>

	<script type="text/javascript">

	$(function(){
		$("#d1")
			.before("jQuery Demo")

</head>
<body>

	<div id="d1">
		Hello, world
	</div>
	
</body>
</html>
